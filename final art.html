<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shushmi - With Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== COLOR PALETTE ===== */
        :root {
            --blush-pink: #FFD1DC;
            --soft-lavender: #E6E6FA;
            --pearl-white: #F8F8FF;
            --rose-gold: #B76E79;
            --deep-plum: #6A5ACD;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Dancing+Script:wght@700&display=swap');

        body {
            background-color: var(--pearl-white);
            color: #333;
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* ===== WELCOME SCREEN ===== */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--blush-pink) 0%, var(--soft-lavender) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1.5s ease-in-out 4.5s forwards;
        }

        .welcome-content {
            text-align: center;
            transform: translateY(-50px);
        }

        .welcome-title {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: var(--rose-gold);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInDown 1.2s ease-out 0.5s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: var(--deep-plum);
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 1s forwards;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            position: relative;
            opacity: 0;
            animation: zoomIn 1.5s ease-out 1.8s forwards, float 4s ease-in-out 3s infinite;
        }

        .gift-lid {
            width: 150px;
            height: 40px;
            background: var(--rose-gold);
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
        }

        .gift-body {
            width: 140px;
            height: 100px;
            background: var(--deep-plum);
            position: absolute;
            bottom: 0;
            left: 5px;
            border-radius: 0 0 5px 5px;
        }

        .gift-bow {
            width: 40px;
            height: 40px;
            background: var(--blush-pink);
            position: absolute;
            top: -10px;
            left: 55px;
            border-radius: 50%;
        }

        .gift-bow::before, .gift-bow::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 20px;
            background: var(--blush-pink);
            border-radius: 10px;
        }

        .gift-bow::before {
            top: 10px;
            left: -20px;
            transform: rotate(45deg);
        }

        .gift-bow::after {
            top: 10px;
            right: -20px;
            transform: rotate(-45deg);
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            margin: 2rem auto;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: var(--rose-gold);
            animation: load 3s ease-out 2.5s forwards;
            border-radius: 2px;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            display: none;
            animation: fadeIn 1.5s ease-out;
        }

        header {
            background: linear-gradient(135deg, var(--blush-pink) 0%, var(--soft-lavender) 100%);
            color: white;
            text-align: center;
            padding: 5rem 0 4rem;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: var(--rose-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .artist-title {
            font-style: italic;
            font-size: 1.3rem;
            color: var(--deep-plum);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .art-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .art-item:nth-child(1) { animation-delay: 0.2s; }
        .art-item:nth-child(2) { animation-delay: 0.4s; }
        .art-item:nth-child(3) { animation-delay: 0.6s; }
        .art-item:nth-child(4) { animation-delay: 0.8s; }

        .art-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .art-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .art-item:hover img {
            transform: scale(1.03);
        }

        .art-info {
            padding: 1.5rem;
            text-align: center;
        }

        .art-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--rose-gold);
        }

        .art-info p {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--blush-pink) 0%, var(--soft-lavender) 100%);
            color: white;
        }

        .gift-message {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--rose-gold);
            margin-bottom: 1rem;
        }

        .social-link {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: white;
            color: var(--rose-gold);
            border-radius: 50%;
            line-height: 50px;
            font-size: 1.3rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px) rotate(5deg);
            background: var(--deep-plum);
            color: white;
        }

        .signature {
            margin-top: 2rem;
            font-style: italic;
            color: var(--deep-plum);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes load {
            to { width: 100%; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 3.5rem;
            }
            header h1 {
                font-size: 3rem;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="welcome-title">For Shushmi</h1>
            <p class="welcome-subtitle">A special gift from Mahadi</p>
            
            <div class="gift-box">
                <div class="gift-lid"></div>
                <div class="gift-body"></div>
                <div class="gift-bow"></div>
            </div>
            
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <header>
            <h1>Shushmi</h1>
            <p class="artist-title">Your Beautiful Art Collection</p>
        </header>

        <!-- Gallery -->
        <div class="gallery">
            <div class="art-item">
                <img src="img1.jpeg" alt="Artwork 1">
                <div class="art-info">
                    <h3>Kongkon</h3>
                    <p>Your special creation</p>
                </div>
            </div>

            <div class="art-item">
                <img src="img2.jpeg" alt="Artwork 2">
                <div class="art-info">
                    <h3>Monpura</h3>
                    <p>Your special creation</p>
                </div>
            </div>

            <div class="art-item">
                <img src="img3.jpeg" alt="Artwork 3">
                <div class="art-info">
                    <h3>Dark horse</h3>
                    <p>Your special creation</p>
                </div>
            </div>

            <div class="art-item">
                <img src="img4.jpeg" alt="Artwork 4">
                <div class="art-info">
                    <h3>Steery</h3>
                    <p>Your special creation</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p class="gift-message">Made Just For You</p>
                <a href="https://www.facebook.com/ruk.iyah.shushmi" class="social-link" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <p class="signature">With all my heart,<br>Mahadi</p>
            </div>
        </footer>
    </div>

    <script>
        // After welcome animation completes, show main content
        setTimeout(function() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            // Add floating effect to art items on hover
            const artItems = document.querySelectorAll('.art-item');
            artItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px)';
                    this.style.zIndex = '10';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.zIndex = '1';
                });
            });
        }, 4500);

        // Add falling hearts occasionally
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤';
            heart.style.position = 'fixed';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.color = '#FF6B6B';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px';
            heart.style.opacity = '0';
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            heart.style.zIndex = '0';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Occasionally create hearts
        setInterval(createHeart, 1000);
        
        // Add falling animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0.5;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
